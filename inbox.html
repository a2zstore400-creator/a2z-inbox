<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2Z Mail | صندوق الوارد</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00439c; --bg: #f8fafc; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; display: flex; height: 100vh; }
        
        /* القائمة الجانبية */
        .sidebar { width: 280px; background: white; border-left: 1px solid #e2e8f0; padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--primary); margin-bottom: 30px; text-align: center; }
        .user-info { background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; font-size: 0.9rem; }
        
        /* قائمة الرسائل */
        .email-list { flex: 1; background: white; border-left: 1px solid #e2e8f0; overflow-y: auto; }
        .email-item { padding: 15px; border-bottom: 1px solid #f1f5f9; cursor: pointer; transition: 0.2s; }
        .email-item:hover { background: #f8fafc; }
        .email-item.active { border-right: 4px solid var(--primary); background: #f0f7ff; }
        .email-subject { font-weight: bold; color: #1e293b; margin-bottom: 5px; }
        .email-from { font-size: 0.85rem; color: #64748b; }

        /* عرض الرسالة */
        .email-view { flex: 2; padding: 40px; overflow-y: auto; background: white; }
        .view-header { border-bottom: 2px solid #f1f5f9; margin-bottom: 20px; padding-bottom: 20px; }
        .view-body { line-height: 1.8; color: #334155; white-space: pre-wrap; }
        
        .empty-state { text-align: center; color: #94a3b8; margin-top: 100px; }
        .btn-logout { margin-top: auto; padding: 12px; background: #fee2e2; color: #dc2626; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">A2Z Mail</div>
        <div class="user-info" id="user-display">جاري التحميل...</div>
        <button class="btn-logout" onclick="logout()">تسجيل الخروج</button>
    </div>

    <div class="email-list" id="list-container">
        <div class="empty-state">لا توجد رسائل بعد.</div>
    </div>

    <div class="email-view" id="view-container">
        <div class="empty-state">اختر رسالة لقراءتها</div>
    </div>

    <script>
        const S_URL = 'https://cdfvubqbujwjvkbztrvp.supabase.co';
        const S_KEY = 'sb_publishable_AUFSPxGYb0Vl_C3rbEw1gg_E75YdCop';
        const myApp = supabase.createClient(S_URL, S_KEY);

        let currentUser = JSON.parse(localStorage.getItem('a2z_user'));

        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-display').innerHTML = `
                <b>أهلاً، ${currentUser.username}</b><br>
                <span style="font-size:0.8rem">${currentUser.email_address}</span>
            `;
            loadEmails();
        }

        async function loadEmails() {
            const { data, error } = await myApp.from('emails')
                .select('*')
                .eq('recipient', currentUser.email_address)
                .order('created_at', { ascending: false });

            const list = document.getElementById('list-container');
            if (data && data.length > 0) {
                list.innerHTML = data.map(email => `
                    <div class="email-item" onclick="viewEmail('${email.id}')">
                        <div class="email-subject">${email.subject || '(بدون عنوان)'}</div>
                        <div class="email-from">من: ${email.sender}</div>
                    </div>
                `).join('');
            } else {
                list.innerHTML = '<div class="empty-state">صندوق الوارد فارغ.</div>';
            }
        }

        async function viewEmail(id) {
            const { data } = await myApp.from('emails').select('*').eq('id', id).single();
            if (data) {
                const view = document.getElementById('view-container');
                
                // تنظيف محتوى الرسالة من الـ Headers
                let body = data.body;
                if (body.includes("\r\n\r\n")) {
                    body = body.split("\r\n\r\n").slice(1).join("\r\n\r\n");
                }

                view.innerHTML = `
                    <div class="view-header">
                        <h2>${data.subject || '(بدون عنوان)'}</h2>
                        <div style="color:#64748b">من: ${data.sender}</div>
                        <div style="font-size:0.8rem; color:#94a3b8">${new Date(data.created_at).toLocaleString('ar-EG')}</div>
                    </div>
                    <div class="view-body">${body}</div>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('a2z_user');
            window.location.href = 'login.html';
        }

        // تحديث تلقائي كل 30 ثانية
        setInterval(loadEmails, 30000);
    </script>
</body>
</html>
