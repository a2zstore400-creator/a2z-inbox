        const S_KEY = 'sb_publishable_AUFSPxGYb0Vl_C3rbEw1gg_E75YdCop';
        const myApp = supabase.createClient(S_URL, S_KEY);

        async function handleLogin() {

            if(!email || !pass) return alert('دخل بياناتك يا رمضان!');

            try {
                const { data, error } = await myApp.from('a2z_users')
                    .select('*')
                    .eq('email_address', email)
                    .eq('password', pass)
                    .maybeSingle();

                if (data) {
                    alert('تم التحقق بنجاح! جاري تحويلك للصندوق...');
                    localStorage.setItem('a2z_user', JSON.stringify(data));
                    window.location.href = 'inbox.html'; // تأكد إن الاسم كدة بالظبط في GitHub
                } else {
                    alert('الإيميل أو الباسورد غلط، أو الـ RLS قافل البيانات!');
                }
            } catch (err) {
                alert('فيه مشكلة في الكود أو الاتصال.. افتح الـ Console');
            }
        }
    </script>
